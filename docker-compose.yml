services:
  my-bank-discovery-ms:
    build: ./discovery-service
    container_name: my-bank-discovery-ms
    ports:
      - '8761:8761'
    expose:
      - '8761'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 4
  my-bank-config-ms:
    build: ./config-service
    container_name: my-bank-config-ms
    ports:
      - '9999:9999'
    expose:
      - '9999'
    environment:
      - DISCOVERY_SERVICE_URL=http://my-bank-discovery-ms:8761/eureka
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9999/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      my-bank-discovery-ms:
        condition: service_healthy
  my-bank-customer-ms:
    build: ./customer-service
    container_name: my-bank-customer-ms
    ports:
      - '8081:8081'
    expose:
      - '8081'
    environment:
      - DISCOVERY_SERVICE_URL=http://my-bank-discovery-ms:8761/eureka
      - CONFIG_SERVICE_URL=http://my-bank-config-ms:9999
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      my-bank-config-ms:
        condition: service_healthy
  my-bank-account-ms:
    build: ./account-service
    container_name: my-bank-account-ms
    ports:
      - '8082:8082'
    expose:
      - '8082'
    environment:
      - DISCOVERY_SERVICE_URL=http://my-bank-discovery-ms:8761/eureka
      - CONFIG_SERVICE_URL=http://my-bank-config-ms:9999
    depends_on:
      my-bank-customer-ms:
        condition: service_healthy
  my-bank-gateway-ms:
    build: ./gateway-service
    container_name: my-bank-gateway-ms
    ports:
      - '8888:8888'
    expose:
      - '8888'
    environment:
      - DISCOVERY_SERVICE_URL=http://my-bank-discovery-ms:8761/eureka
      - CONFIG_SERVICE_URL=http://my-bank-config-ms:9999
    depends_on:
      my-bank-config-ms:
        condition: service_healthy













